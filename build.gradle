plugins{
    id 'java'
}

repositories {
    maven{
        url 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation 'com.intuit.karate:karate-junit5:1.3.1'
    testImplementation 'net.masterthought:cucumber-reporting:5.7.5'
}

test {
    useJUnitPlatform()
    systemProperty "env", System.properties.getProperty("env")
    systemProperty "baseUrl", System.properties.getProperty("baseUrl")
    systemProperty "user", System.properties.getProperty("user")
    outputs.upToDateWhen { false }
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}